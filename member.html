    <div class="member-info">
        <form action="#">
                <div class="changebtn">
                            <button class="activebtn" id="activebtn" onclick="lock(); changebtn();">
                                <div id="revise">修改</div>
                                <div id="cancel">取消</div>    
                            </button>
                </div>
                <div class="member-details">
                    <div class="input-box">
                        <h3>會員帳號:</h3>
                        <input type="email" id="account" placeholder="帳號" disabled>
                    </div>
                    <div class="input-box">
                        <h3>會員密碼:</h3>
                        <input type="password" id="password" placeholder="密碼" required disabled>
                    </div>
                    <div class="input-box">
                        <h3 class="details">會員暱稱:</h3>    
                        <input type="text" id="membername" placeholder="您的暱稱" disabled required>
                    </div>
                    <div class="input-box">
                        <h3 class="details">會員等級:</h3>    
                        <input type="text" id="memberlevel" placeholder="等級" disabled>
                    </div>
                    <div class="formbtn">
                        <input type="submit" id="submit" value="確定更改">
                        <input type="reset" value="重設">
                    </div>
                </div>
            </form>
    </div>
    <button onclick="topFunction()" id="hoverbtn" title="回到最上面">置頂</button>
    <script>
        function lock(){
            if (document.getElementById("password").disabled === false ) {
                document.getElementById("password").disabled = true;
                document.getElementById("membername").disabled = true;
            }
            else {
                document.getElementById("password").disabled = false;
                document.getElementById("membername").disabled = false;
            }
        }
        function changebtn() {
             document.getElementById("revise").classList.toggle("active");
        }
    </script>
    <script type="text/javascript">
    $("#submit").click(function(){

        $("input").prop("disabled",false);
        });
    </script>
